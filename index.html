<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Estilos básicos do player -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vidstack/styles/base.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/buttons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/sliders.css"
    />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/player.style/tailwind-audio/+esm"
      defer
    ></script>

    <script src="./assets/js/script.js" defer type="module"></script>
    <title>VaiBee</title>
  </head>
  <body class="scroll-smooth bg-[#282828]">
    <section class="sticky top-0 z-50 w-full bg-[#282828]">
      <header
        class="grid w-full auto-rows-min grid-cols-2 grid-rows-2 items-center justify-center gap-0 bg-[#414141] px-4 pt-4 pb-0 md:grid-cols-3 md:grid-rows-1 lg:grid-cols-3 lg:justify-between lg:px-30"
      >
        <div
          class="col-span-full flex w-fit items-center gap-5 place-self-center md:col-[1]"
        >
          <a class="flex animate-pulse hover:scale-110" href="/"
            ><img class="size-24" src="./assets/img/logo.png" alt="logo"
          /></a>
          <h1 class="text-6xl text-[#f2e9cc]">
            Vai<span class="text-[#ffbb00] italic">Bee</span>
          </h1>
        </div>
        <ul
          class="hidden cursor-pointer text-2xl text-[#f2e9cc] *:hover:bg-[#ffbb00] *:hover:text-[#282828] lg:flex lg:justify-between lg:gap-10"
        >
          <li class="rounded-full p-4 transition duration-300 hover:italic">
            <a href="#musicasEmAlta">Em Alta</a>
          </li>
          <li class="rounded-full p-4 transition duration-300 hover:italic">
            <a href="#playLists">Playlists</a>
          </li>
          <li class="rounded-full p-4 transition duration-300 hover:italic">
            <a href="#podcasts">Podcasts</a>
          </li>
        </ul>
        <form
          class="col-span-full max-w-[300px] place-self-center md:col-[3] lg:flex"
          action=""
        >
          <input
            class="h-10 w-[100%] rounded-full border-none bg-amber-100 px-3 text-2xl font-semibold text-[#282828] shadow-none focus:border-[#ffbb00] focus:ring-2 focus:ring-[#ffbb00] focus:outline-none"
            type="text"
            placeholder="O que vamos ouvir hoje?"
          />
        </form>
      </header>
    </section>
    <main class="mb-10 *:text-[#ffbb00] lg:px-30" id="main">
      <!-- <section class="my-10 h-dvh px-4">
        <h1 class="mb-10 px-4 text-center text-4xl">Músicas em alta</h1>
        <section
          class="flex gap-5 overflow-x-clip"
          id="musicasEmAlta"
        ></section>
      </section> -->

      <section class="my-10 px-4 lg:my-20">
        <h1 class="mb-10 px-4 text-center text-4xl italic xl:mb-20 xl:text-7xl">
          Em alta
        </h1>
        <section
          class="grid grid-cols-2 lg:grid-cols-5 lg:gap-5"
          id="musicasEmAlta"
        ></section>
      </section>
      <section class="my-10 px-4 lg:my-20">
        <h1 class="mb-10 px-4 text-center text-4xl italic xl:mb-20 xl:text-7xl">
          Playlists
        </h1>
        <section
          class="grid grid-cols-2 lg:grid-cols-5 lg:gap-5"
          id="playLists"
        ></section>
      </section>
      <section class="my-10 px-4 lg:my-20">
        <h1 class="mb-10 px-4 text-center text-4xl italic xl:mb-20 xl:text-7xl">
          Podcasts
        </h1>
        <section
          class="grid grid-cols-2 lg:grid-cols-5 lg:gap-5"
          id="podcasts"
        ></section>
      </section>
    </main>
  </body>
</html>
